on:
  push:
    branches:
      - dev
    pull_request:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run simple test
        run: echo "âœ… GitHub Action triggered successfully on branch dev"

  sonarqube:
